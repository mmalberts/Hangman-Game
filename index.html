<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Bungee|Cutive+Mono|Lekton|Press+Start+2P|Share+Tech+Mono|Ubuntu+Mono|VT323" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<div class="row header-row">

		<div class="col-md-12 header">
			<h1>HANGMAN</h1>		
		</div>
		
	</div>

	<div class="row">	
		<div class="col-md-3 empty-column"></div>
		<div class="col-md-6"><p id="songtitle"></p></div>
		<div class="col-md-3 empty-column"></div>

	</div>

	<div class="row content">

		<div class="col-md-3 empty-column"></div>	
		
		<div class="col-md-3 imagecolumn">	
			<div class="row">
				<img id="image" class="space-image" src="" alt="">
			</div>				
		</div>
		
		<div class="col-md-3 guesscolumn">
			<div class="row">
				<div class="col-md-12">
					<p>Press any key to get started!</p>
				</div>
			</div>
			<div class="row">				
				<div class="col-md-12">
					<p>Current word:</p>
				</div>
			</div>
			<div class="row">	
				<div class="col-md-12">
					<p id="selected-word"></p>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-12">
					<p>Wins:</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p id="wincount">0</p>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-12">
					<p>Number of guesses remaining:</p>
				</div>
			</div>		
			<div class="row">		
				<div class="col-md-12">
					<p id="guesses-left">15</p>
				</div>
			</div>		
			<div class="row">				
				<div class="col-md-12">
					<p>Letters already guessed:</p>
				</div>
			</div>
			<div class="row">				
				<div class="col-md-12">
					<p id="letters-guessed"></p>
				</div>
			</div>
		</div>
	
		<div class="col-md-3 empty-column"></div>
		
	</div>
	
</body>

</html>
